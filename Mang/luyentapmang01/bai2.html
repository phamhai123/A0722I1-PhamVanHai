    <script>
       let arr = [1,21,3,41,5,61,7,8,9,10];
       let max = 1;
       let long;
       for(let i=0;i<arr.length;i++){
        if(max<=arr[i]){
            max = arr[i];
            long = i;
        }
       }
       alert("Giá trị lớn nhất của mảng là :"+max);
       alert("Độ dài mảng đó:"+long)
    </script>

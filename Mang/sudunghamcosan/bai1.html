<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="myColor">Bài 1:</h4>
    <p>Cho mảng 1 mảng myColor = ["Red","Green","White","Black"];</p>
    <button onclick="arr()">click</button>
    <p>Kết quả</p>
    <p id="output"></p>
    <script>
        function arr(){
            let myColor = ["Red","Green","White","Black"];
            document.getElementById("output").innerHTML = myColor.toString();         
        }   
    </script>
</body>
</html>

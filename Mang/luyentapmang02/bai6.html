<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button onclick="replace_input()">input</button>
    <div id="result"></div>
    <script>
        let array=Array();
        function replace_input(){ 
            let input = document.getElementById("value").value;
            array.push(input);
           
            for(let i=0;i<array.length;i++){
                if(array[i]==="-"){
                    array.splice(i,1,"_");
                }
            }
            
            document.getElementById("result").innerText = array;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let len = parseInt(prompt("Nhập số phần tử :"));
        let arr = [];
        let count = 0;
        for(i=0;i<len;i++){
            arr[i] = parseInt(prompt("Nhập giá trị phần tử ["+i+"]"));
        }
        for(i=0;i<arr.length;i++){
            if(isNaN(parseInt(arr[i]))){
                count++;
            }
        }
        alert("Số ký tự số trong mảng "+count);
    </script>
</body>
</html>

        function Temperature(c){
            this.c = c;
            this.getConvertF = function(){
                return 1,8*c+32;
            }
            this.getConvertK = function(){
                return c+273,15;
            }
        }
        
        let temperature = new Temperature(25);
        let f = temperature.getConvertF();
        let k = temperature.getConvertK();
        alert("Nhiệt độ F là: "+f);
        alert("Nhiệt độ K là "+k);
    </script>

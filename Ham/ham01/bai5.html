<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function constellation(){
            let starA = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
            let starB = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
            let check = prompt("Chòm sao và các ngôi sao cần tìm:");
            let count = 0;
            for(let i=0;i<starA.length;i++){
                if(check == starA[i]){
                    alert(starB[i]);
                    count++;
                    break;
                }
            }
            if(count==0){
                alert("Nhập không đúng");
            }

        }
        alert(constellation());
    </script>
</body>
</html>

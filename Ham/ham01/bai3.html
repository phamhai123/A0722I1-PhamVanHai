    <script>
        function createTwo(a,bo,sum){
            a = parseInt(prompt("Tham số a:"));
            b = parseInt(prompt("Tham số b:"));

            if(a>b){
                alert(a+">"+b);
            }
            if(a<=b){
                sum = a+b;
                alert(sum);
            }
        }

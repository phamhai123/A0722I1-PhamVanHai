<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function change(number){
            number+=1;
            return number;
        }
        function main(){
            number = parseInt(prompt("Nhập vào 1 số"));
            alert(change(number));
        }
        main();
    </script>
</body>
</html>

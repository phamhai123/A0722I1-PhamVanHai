<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="number()">Numer</button>
    <button onclick="checKMin()">Min number</button>
    <div id="result"></div>
    <script>
        let arr = Array()
        function number(){
            let input = document.getElementById("input").value;
            arr.push(input);
            document.getElementById("result").innerText = arr.join(", ")
        }
        function checKMin(){
            let cout = arr[0];
            for(i=0;i<arr.length;i++){
                if(cout>=arr[i]){
                    cout = arr[i];
                }
            }
            document.getElementById("result").innerText = cout;
        }
        
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="value">
    <button onclick="array()">input</button>
    <button onclick="check()">Check</button>
    <div id="result"></div>
    <script>
        let arr = Array();
        function array(){
            let a = document.getElementById("value").value;
            arr.push(a);
            document.getElementById("result").innerHTML=arr.join(", ")
        }
        function check(){
            let b = document.getElementById("value").value;
            let c = 0;
            for (let i = 0; i < arr.length; i++) {
                if(b==arr[i]){
                    c++;
                }
            }
            if(c>0){
                document.getElementById("result").innerText = b+" number of outputs: "+c;
            }else{
                document.getElementById("result").innerText = -1;
            }
        }
    </script>
<body>
</html>

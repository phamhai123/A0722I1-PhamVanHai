<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="game()">Chơi nào</button>
    <script>
        function game(click){
            let a = Math.round(100*Math.random());
            let i = 1;
            do{
                
                click=parseInt(prompt("Bạn muốn đoán trong khoảng nào"));
                if(click==a){
                    alert('Bạn đã đoán trúng')
                }
                if(click>a){
                    alert('Số dự đoán lớn hơn xin nhập lại');
                }else{
                    alert('Số dự đoán nhỏ hơn xin nhập lại');
                }
                i++;
            }
            while(a!=click&&i<=3){
                alert('Bạn đã vượt quá số lần dự đoán')
            }

        }
    </script>
</body>
</html>

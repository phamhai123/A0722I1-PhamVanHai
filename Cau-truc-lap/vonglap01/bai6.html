<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum =0;
        for(let i = 1; i<=30; i++){
            sum +=i;
            if(sum%7===0){
                document.write('Tống 30 số chia hết cho 7 đầu tiên : \t'+sum);
                break;
            }
        }
    </script>
</body>
</html>

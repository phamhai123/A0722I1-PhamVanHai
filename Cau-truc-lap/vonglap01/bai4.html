<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1=0,n2=1,term;
        for(let i=1; i<=20; i++){
            term = n1+n2;
            n1=n2;
            n2=term;
            if(n1%5==0){
                document.write('Số đầu tiên trong dãy fibonacci chia hết cho 5:\t'+n1);
                break;
            }
        }
    </script>
</body>
</html>

    <title>Document</title>

<body>
    <script>
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
        document.write("<br/>");
        for (i = 1; i <= 5; i++) {
            for (j = 5; j >= i; j--) {
                document.write('*');
            }
            document.write("<br/>")
        }
        document.write("<br/>");
        for (let i = 1; i <= 5; i++) {   
            for (let j = 1; j <= 5; j++) {              
                if (j - i >= 0) {                
                    document.write('*');
                } else {
                    document.write("&ensp;");
                }
            }
            document.writeln("<br>");           
        }
        document.write("<br/>");
        for (let i = 1; i <= 5; i++) {   
            for (let j = 1; j <= 5; j++) {
                if (i - j >= 0) {
                    document.write('*');
                } else {
                    document.write("&ensp;");
                }
            }
            document.writeln("<br>");
        }
            
    </script>
</body>

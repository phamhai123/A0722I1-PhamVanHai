<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      
            let a = parseInt(prompt('Nhập số tiền vay:'));
            let b = parseInt(prompt('Số tháng phải trả:'));
            let c = parseInt(prompt('Lãi xuất cho vay:'));
            let cost = a;
            for (let i=1;i<=b;i++){
                cost=cost*(1+c/100);
            }
            alert(Math.round(cost*100)/100+" $");
    </script>
</body>
</html>

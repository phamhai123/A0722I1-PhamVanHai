<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
            let a = parseInt(prompt('Nhập số cho dãy:'))
            let n1 = 0;
            let n2 = 1;
            let term;
            for(i=1;i<=a;i++){
                term = n1 + n2;
                n1 = n2; 
                n2 = term;
                document.writeln(n1);
            }            
    </script>
</body>
</html>

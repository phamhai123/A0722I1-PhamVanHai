<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập a");
        let b = prompt("Nhập b");
        let c = prompt("Nhập c");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        if(a>0&&b>0&&c>0){
            if(a<0||a>b+c){
                alert("a không phải là cạnh của hình tam giác");
            }
            else if(b<0||b>a+c){
                alert("b Không phải là cạnh của tam giác");
            }
            else if(c<0||c>a+b){
                alert("c không phải là cạnh của tam giác");
            }else{
                alert("a,b,c là cạnh của tam giác");
            }
        }
    </script>
</body>
</html>

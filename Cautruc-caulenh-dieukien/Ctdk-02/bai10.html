<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập số điện đã dùng");
        a=parseInt(a);
        if(a<=100){
            alert("Số tiền điện là :"+(a*1000));
        }
        else if(a<=150){
            alert("Số tiền điện là :"+(a*2000));
        }
        else if(a<=200){
            alert("Số tiền điện là :"+(a*2500));
        }
        if(a>200){
            alert("Số tiền điện là :"+(a*3000));
        }
    </script>
</body>
</html>

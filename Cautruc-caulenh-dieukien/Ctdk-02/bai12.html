<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt("Nhập số tiên");
        let moth = prompt("Nhập số tháng vay:");
        let rate = prompt("Nhập lãi xuất");
        let a = parseFloat(value);
        let b = parseInt(moth);
        let cost = a*rate/b;
        alert(cost + "$")
    </script>
</body>
</html>

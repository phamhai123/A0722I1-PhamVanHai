<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Nhập chiều dài");
        let b = prompt("Nhập chiều rộng");
        a = parseInt(a);
        b = parseInt(b);
        let area = a*b;
        if(a<b||area==0){
            document.write("Nhập sai");
        }
        else{
            document.write("Diện tích hình chữ nhật là :"+area);
        }
        
    </script>
</body>
</html>

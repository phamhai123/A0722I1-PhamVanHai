<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        let C;
        C = prompt("Nhập độ C :");
        C = parseFloat(C);
        let F = C*9/5+32;
        document.write("Độ F bằng :"+F);
    </script>
</body>

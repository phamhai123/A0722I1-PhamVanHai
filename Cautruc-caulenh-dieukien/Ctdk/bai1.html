<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</h2>
    <p>Nhập a:</p>
    <input type="text" id="a">
    <p>Nhập b:</p>
    <input type="text" id="b">
    <button onclick="chiahet()">Kiểm tra</button>
    <p id="Ketqua"></p>

    <script>
        function chiahet()
        {
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            a = parseInt(a);
            b = parseInt(b);
            if(a%b==0)
            {
                document.getElementById('ketqua').innerHTML = "a chia hết cho b ";
            }   
            else
            {
                document.getElementById('ketqua').innerHTML = "a không chia hết cho b";
            }    
        }
    </script>
</body>
</html>

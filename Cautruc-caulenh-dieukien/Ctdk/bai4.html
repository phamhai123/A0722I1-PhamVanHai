<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a;
        let b; 
        let c;
        a = prompt("Nhap a :");
        b = prompt("Nhap b :");
        c = prompt("Nhap c :");
        a=parseInt(a);
        b=parseInt(b);
        c=parseInt(c);
        let max = a;
        if(max<b){
            max=b;
        }
        if(max<c){
            max=c;
        }
        document.writeln("so lon nhat la"+max);
        
    </script>
</body>

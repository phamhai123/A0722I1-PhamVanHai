<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button onclick="day()">Tính số ngày</button>
    <p id="output"></p>
    <script>
            function day()
            {
                let input = document.getElementById('input').value;
                switch(input)
                {
                    case '1':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '2':
                    document.getElementById('output').innerHTML = "Tháng 1 có 28 hoặc ngày";
                    break;
                    case '3':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '4':
                    document.getElementById('output').innerHTML = "Tháng 1 có 30 ngày";
                    break;
                    case '5':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '6':
                    document.getElementById('output').innerHTML = "Tháng 1 có 30 ngày";
                    break;
                    case '7':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '8':
                    document.getElementById('output').innerHTML = "Tháng 1 có 30 ngày";
                    break;
                    case '9':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '10':
                    document.getElementById('output').innerHTML = "Tháng 1 có 30 ngày";
                    break;
                    case '11':
                    document.getElementById('output').innerHTML = "Tháng 1 có 31 ngày";
                    break;
                    case '12':
                    document.getElementById('output').innerHTML = "Tháng 1 có 30 ngày";
                    break;
                    default:
                    document.getElementById('output').innerHTML = "Nhập sai";
                }
            }
    </script>
</body>
</html>

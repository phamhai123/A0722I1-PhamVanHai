<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
            <h2>Calculator</h2>
        <div class="row">
            <div class="col-sm-4"><input type="text" id="input1" class="form-control"></div>
            <div class="col-sm-4"><input type="text" id="input2" class="form-control"></div>
        </div>
        
        <div class="row pt-2">
            <div class="col-sm-2"><button onclick="tinh('a')" class="btn btn-secondary">Additon(+)</button></div>
            <div class="col-sm-2"><button onclick="tinh('b')" class="btn btn-secondary">Subtraction(-)</button></div>
            <div class="col-sm-2"><button onclick="tinh('c')" class="btn btn-secondary">Multiplication(X)</button></div>
            <div class="col-sm-2"><button onclick="tinh('d')" class="btn btn-secondary">Divition(/)</button></div>
            
        </div>
    </div>
    
    <script>
        function tinh(call){
            let input1 = document.getElementById('input1').value;
            let input2 = document.getElementById('input2').value;
            input1 = parseInt(input1);
            input2 = parseInt(input2);
            if(call=='a'){
                alert(input1+input2);
            }
            if(call=='b'){
                alert(input1-input2);
            }
            if(call=='c'){
                alert(input1*input2);
            }
            if(call=='d'){
                alert(input1/input2);
            }
        }
    </script>
</body>
</html>

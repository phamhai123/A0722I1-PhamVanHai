<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputli;
        let inputhoa;
        let inputsinh;
        inputli = prompt("Nhap diem li: ");
        inputhoa = prompt("Nhap diem hoa: ");
        inputsinh = prompt("Nhap diem sinh: ");
        let li = parseInt(inputli);
        let hoa = parseInt(inputhoa);
        let sinh = parseInt(inputsinh);
        let tb = ((li+hoa+sinh)/3);
        let tong = (li+hoa+sinh);
        document.writeln("Diem trung binh:"+ tb);
        document.write("Diem tong:" + tong);
       

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <h4>Amount</h4>
                <input type="text" class="form-control" id="inputtext">
            </div>
            <div class="col-sm-3">
                <h4>From Currency</h4>
                <select class="form-select" id="select1" >
                    <option value="vnd">Viet nam</option>
                    <option value="usd">Hoa ky</option>
                </select>
            </div>
            <div class="col-sm-3">
                <h4>To Currency</h4>
                <select class="form-select" id="select2" class="form-select">
                    <option value="vnd">VND</option>
                    <option value="usd">USD</option>
                </select>
            </div>
            <div class="col-sm-3 pt-4">
                <button onclick="doitien()"  class="btn btn-primary">Convert</button>
            </div>
        </div>
    </div>
    <script>
        function doitien(){
            let input = document.getElementById('inputtext').value;
            let select1 = document.getElementById('select1').value;
            let select2 = document.getElementById('select2').value;
            if(select1 == select2){
                alert(input);
            }
            if(select1 == 'vnd' && select2 == 'usd'){
                alert(input/23408);
            }
            if(select1 == 'usd' && select2 == 'vnd'){
                alert(input*23408);
            }
        }
    </script>
</body>
</html>
